<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Oyunu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- √ñzel imle√ß -->
  <div class="cursor-dot" id="cursor"></div>

  <!-- Giri≈ü ekranƒ± -->
  <div class="overlay" id="overlay">
    <span class="overlay-text">click to enter...</span>
  </div>

  <!-- Quiz kutusu -->
  <div class="quiz-container" id="quiz-container" style="display:none;">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Sonraki Soru</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "HTML'in a√ßƒ±lƒ±mƒ± nedir?",
        options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language"],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "CSS ne i√ßin kullanƒ±lƒ±r?",
        options: ["Veri tabanƒ± y√∂netimi", "Web sayfasƒ± tasarƒ±mƒ±", "Programlama"],
        answer: "Web sayfasƒ± tasarƒ±mƒ±"
      },
      {
        question: "JavaScript hangi ama√ßla kullanƒ±lƒ±r?",
        options: ["Web sayfasƒ±na etkile≈üim eklemek", "Resim d√ºzenlemek", "Sunucu kurmak"],
        answer: "Web sayfasƒ±na etkile≈üim eklemek"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.innerText = opt;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(opt, btn);
        optionsDiv.appendChild(btn);
      });
      updateProgress();
    }

    function checkAnswer(selected, element) {
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => opt.onclick = null);

      if (selected === quizData[currentQuestion].answer) {
        score++;
        document.getElementById("result").innerText = "Doƒüru! ‚úÖ";
        element.classList.add("correct");
      } else {
        document.getElementById("result").innerText = "Yanlƒ±≈ü ‚ùå";
        element.classList.add("wrong");
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        document.getElementById("result").innerText = "";
        loadQuestion();
      } else {
        const percentage = Math.round((score / quizData.length) * 100);
        document.getElementById("question").innerText = "Quiz Bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = `Skorunuz: ${score}/${quizData.length} (${percentage}%)`;

        const nextBtn = document.getElementById("next-btn");
        nextBtn.innerText = "Ba≈ütan Ba≈üla";
        nextBtn.onclick = restartQuiz;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("result").innerText = "";
      const nextBtn = document.getElementById("next-btn");
      nextBtn.innerText = "Sonraki Soru";
      nextBtn.onclick = nextQuestion;
      loadQuestion();
    }

    function updateProgress() {
      const progress = ((currentQuestion) / quizData.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    // √ñzel imle√ß hareketi
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    // Overlay click
    const overlay = document.getElementById("overlay");
    const quizContainer = document.getElementById("quiz-container");
    const overlayText = document.querySelector('.overlay-text');

    // Yazƒ±yƒ± zamanla deƒüi≈ütirme
    setTimeout(() => { overlayText.innerText = "welcome to Fiellavin"; }, 3000);
    setTimeout(() => { overlayText.innerText = "enjoy the quiz üé∂"; }, 6000);

    overlay.addEventListener("click", () => {
      overlay.classList.add("fade-out");
      quizContainer.style.display = "block";
      loadQuestion();
    });
  </script>
</body>
</html>
