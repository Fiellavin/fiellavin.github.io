<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay giriş ekranı -->
  <div id="overlay">
    <span id="typing"></span><span id="cursor">|</span>
  </div>

  <!-- Quiz kutusu -->
  <div id="quiz-container" class="quiz-container hidden">
    <h1>Quiz Oyunu</h1>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button id="next-btn">Next Question</button>
    <div id="result"></div>
  </div>

  <!-- Özel imleç -->
  <div class="cursor-dot" id="cursor-dot"></div>

<script>
  // Overlay yazı efekti
  const typingEl = document.getElementById("typing");
  const overlay = document.getElementById("overlay");
  const quizContainer = document.getElementById("quiz-container");

  const texts = ["Click to start...", "Başlamak için tıklayın...", "Kliko me fillu..."];
  let textIndex = 0;
  let charIndex = 0;
  let deleting = false;

  function typeEffect() {
    let currentText = texts[textIndex];
    if (!deleting) {
      typingEl.textContent = currentText.substring(0, charIndex + 1);
      charIndex++;
      if (charIndex === currentText.length) {
        deleting = true;
        setTimeout(typeEffect, 1000);
        return;
      }
    } else {
      typingEl.textContent = currentText.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) {
        deleting = false;
        textIndex = (textIndex + 1) % texts.length;
      }
    }
    setTimeout(typeEffect, deleting ? 100 : 150);
  }
  typeEffect();

  // Fade-out ile overlay kapanışı
  overlay.addEventListener("click", () => {
    overlay.classList.add("fade-out");   // animasyonu başlat
    setTimeout(() => {
      overlay.style.display = "none";    // animasyon bitince tamamen kaldır
      quizContainer.classList.remove("hidden");
      showQuestion();
    }, 1200); // animasyon süresiyle aynı (1.2s)
  });

  // ... quiz kodların aynı kalıyor ...
</script>
</body>
</html>
