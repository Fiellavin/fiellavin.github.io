<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Quiz Oyunu</title>
</head>
<body>
  <div class="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Sonraki Soru</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "HTML'in açılımı nedir?",
        options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language"],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "CSS ne için kullanılır?",
        options: ["Veri tabanı yönetimi", "Web sayfası tasarımı", "Programlama"],
        answer: "Web sayfası tasarımı"
      },
      {
        question: "JavaScript hangi amaçla kullanılır?",
        options: ["Web sayfasına etkileşim eklemek", "Resim düzenlemek", "Sunucu kurmak"],
        answer: "Web sayfasına etkileşim eklemek"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.innerText = opt;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].answer) {
        score++;
        document.getElementById("result").innerText = "Doğru! ✅";
      } else {
        document.getElementById("result").innerText = "Yanlış ❌";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        document.getElementById("result").innerText = "";
        loadQuestion();
      } else {
        document.getElementById("question").innerText = "Quiz Bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = `Skorunuz: ${score}/${quizData.length}`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
