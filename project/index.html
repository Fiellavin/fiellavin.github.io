<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Quiz Oyunu</title>
</head>
<body>
  <!-- Özel imleç -->
  <div class="cursor-dot" id="cursor"></div>

  <div class="quiz-container">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Sonraki Soru</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "HTML'in açılımı nedir?",
        options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language"],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "CSS ne için kullanılır?",
        options: ["Veri tabanı yönetimi", "Web sayfası tasarımı", "Programlama"],
        answer: "Web sayfası tasarımı"
      },
      {
        question: "JavaScript hangi amaçla kullanılır?",
        options: ["Web sayfasına etkileşim eklemek", "Resim düzenlemek", "Sunucu kurmak"],
        answer: "Web sayfasına etkileşim eklemek"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.innerText = opt;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(opt, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, element) {
      if (selected === quizData[currentQuestion].answer) {
        score++;
        document.getElementById("result").innerText = "Doğru! ✅";
        element.style.boxShadow = "0 0 12px rgba(0,255,0,0.8)";
        element.style.borderColor = "#00ff00";
      } else {
        document.getElementById("result").innerText = "Yanlış ❌";
        element.classList.add("wrong"); // kırmızı glow için CSS sınıfı
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        document.getElementById("result").innerText = "";
        loadQuestion();
      } else {
        document.getElementById("question").innerText = "Quiz Bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = `Skorunuz: ${score}/${quizData.length}`;
      }
    }

    // Özel imleç hareketi
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    loadQuestion();
  </script>
</body>
</html>
