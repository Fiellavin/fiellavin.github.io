<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="flogo.jpg">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');

        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1a3b1a, #0b2a0b);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Centered Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1; /* Above overlay */
        }

        /* Fancy Title */
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #a8f1a8; /* Soft neon green */
            font-family: 'Dancing Script', 'Great Vibes', cursive;
            letter-spacing: 2px;
            text-shadow: 0px 0px 8px rgba(0, 255, 0, 0.8), 0px 0px 16px rgba(0, 255, 0, 0.4);
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        /* Button Style */
        #play-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        #play-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #a8f1a8;
            font-size: 32px;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
        }

        .social-icons a:hover {
            color: #76c776;
            transform: scale(1.15);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>

        <!-- Play button under title -->
        <button id="play-button" onclick="toggleMusic()">Start Music</button>

        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        <!-- Audio element -->
        <audio id="background-music" loop>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const playButton = document.getElementById("play-button");

        audio.volume = 0.2; // Set to 20% volume

        // Toggle music
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Stop Music";
            } else {
                audio.pause();
                playButton.textContent = "Start Music";
            }
        }

        // Check autoplay on page load
        window.addEventListener("load", () => {
            audio.play().then(() => {
                setTimeout(() => audio.muted = false, 500);
            }).catch(() => {
                playButton.textContent = "Start Music";
            });
        });
    </script>
</body>
</html>
