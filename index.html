<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiellavin</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5a64c.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      background-color: #182c3c;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Overlay (Click to enter...) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 3px;
      color: #c5ffc5;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      z-index: 10;
      cursor: pointer;
      animation: pulseText 2s infinite ease-in-out;
      transition: opacity 2s ease;
      opacity: 1;
    }

    .overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 12px rgba(0, 255, 0, 0.8); }
      50% { opacity: 1; text-shadow: 0 0 20px rgba(0, 255, 0, 1); }
    }

    /* Title */
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      text-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .visible .title {
      opacity: 1;
      transform: translateY(0);
    }

    /* Social icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #a8f1a8;
      font-size: 32px;
      text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1.5s ease, transform 1.5s ease, color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .social-icons a:hover {
      color: #fff;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">Click to enter...</div>

  <div class="container" id="container">
    <div class="title">Fiellavin</div>
    <div class="social-icons" id="socialIcons">
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="#" target="_blank"><i class="fab fa-steam"></i></a>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("container");
    const socialIcons = document.querySelectorAll(".social-icons a");

    overlay.addEventListener("click", () => {
      // Start fading overlay out
      overlay.classList.add("fade-out");

      // Fade in title
      container.classList.add("visible");

      // Start social icon fade-in after small delay (during overlay fade)
      setTimeout(() => {
        socialIcons.forEach((icon, i) => {
          setTimeout(() => {
            icon.classList.add("visible");
          }, i * 400);
        });
      }, 1000); // begins halfway through overlay fade

      // Remove overlay after fade animation completes
      setTimeout(() => {
        overlay.style.display = "none";
      }, 2000); // matches CSS transition
    });
  </script>
</body>
</html>
