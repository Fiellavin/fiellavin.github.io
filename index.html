<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiellavin</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="icon" href="logos/flogo.jpg" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap");

    /* ----- Custom cursor ----- */
    body,
    button,
    input[type="range"] {
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='24' width='24'><circle cx='12' cy='12' r='6' fill='lime' fill-opacity='0.9' stroke='lime' stroke-width='1'/></svg>")
          12 12,
        auto;
    }

    /* ----- General body styles ----- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #a6f0a6;
      user-select: none;
      transition: background-color 2s ease;
    }

    /* Background fade on enter */
    body.fade-bg {
      background-color: #021601;
      transition: background-color 2s ease;
    }

    /* Neon background glow using radial gradients */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(30, 255, 30, 0.15),
        rgba(5, 5, 5, 0.85) 70%
      );
      filter: drop-shadow(0 0 10px lime);
      animation: neonPulse 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
      opacity: 0.9;
      transition: opacity 2s ease;
    }

    body.fade-bg::before {
      opacity: 0.3;
    }

    @keyframes neonPulse {
      0%,
      100% {
        filter: drop-shadow(0 0 10px lime) drop-shadow(0 0 15px lime);
      }
      50% {
        filter: drop-shadow(0 0 20px lime) drop-shadow(0 0 25px lime);
      }
    }

    /* ----- Overlay styles ----- */
    #overlay {
      position: fixed;
      inset: 0;
      background-color: #0b3d0b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Great Vibes", cursive;
      font-size: 36px;
      font-weight: 600;
      color: #a8ffa8;
      cursor: inherit;
      z-index: 999;
      transition: opacity 1.5s ease;
      user-select: none;
      text-shadow: 0 0 12px #7fef7f;
    }

    #overlay.fade-out {
      opacity: 0;
    }

    /* ----- Main container ----- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
      user-select: none;
    }

    .container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* ----- Title ----- */
    .title {
      font-family: "Dancing Script", cursive;
      font-weight: 700;
      font-size: 72px;
      color: #a8f7a8;
      text-shadow:
        0 0 5px #9df29d,
        0 0 10px #8fdb8f,
        0 0 20px #74ca74,
        0 0 30px #44a744,
        0 0 40px #2c8f2c;
      user-select: none;
    }

    /* ----- Play music button ----- */
    #play-button {
      padding: 12px 28px;
      font-family: "Arial", sans-serif;
      font-size: 16px;
      font-weight: 600;
      background-color: #4caf50;
      color: #e6ffe6;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 15px #4caf50aa;
      cursor: inherit;
      transition: background-color 0.3s ease, transform 0.2s ease,
        box-shadow 0.3s ease;
      user-select: none;
      text-shadow: 0 0 5px #7fe27f;
    }

    #play-button:hover {
      background-color: #3a913a;
      transform: scale(1.05);
      box-shadow: 0 0 20px #38a838cc;
    }

    /* ----- Volume slider ----- */
    .volume-container {
      width: 240px;
      margin-top: 10px;
      user-select: none;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: rgba(76, 175, 80, 0.3);
      height: 8px;
      border-radius: 6px;
      box-shadow: inset 0 0 8px #4caf50cc;
      cursor: inherit;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 15px #4caf50dd;
      cursor: inherit;
      border: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: -7px;
    }

    input[type="range"]:hover {
      background: rgba(76, 175, 80, 0.6);
    }

    input[type="range"]:hover::-webkit-slider-thumb {
      background: #2e7d32;
      box-shadow: 0 0 20px #2e7d32;
    }

    /* Firefox thumb */
    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 15px #4caf50dd;
      cursor: inherit;
      border: none;
      user-select: none;
    }

    /* ----- Social icons ----- */
    .social-icons {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 10px;
      user-select: none;
    }

    .social-icons a {
      color: #a8f1a8;
      font-size: 32px;
      text-shadow: 0 0 8px #66cc66;
      transition: color 0.3s ease, transform 0.3s ease;
      cursor: inherit;
    }

    .social-icons a:hover {
      color: #6eb26e;
      transform: scale(1.2);
      text-shadow: 0 0 15px #4caf50;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">Click to enter...</div>

  <!-- Main content -->
  <div class="container" id="container">
    <h1 class="title">Fiellavin</h1>

    <button id="play-button" onclick="toggleMusic()">Start Music</button>

    <div class="volume-container">
      <input
        id="volume-slider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.2"
        aria-label="Volume"
      />
    </div>

    <div class="social-icons">
      <a
        href="https://www.youtube.com/@fiellavin"
        target="_blank"
        aria-label="YouTube"
        ><i class="fab fa-youtube"></i
      ></a>
      <a
        href="https://discord.com/users/317315928855543828"
        target="_blank"
        aria-label="Discord"
        ><i class="fab fa-discord"></i
      ></a>
      <a
        href="https://steamcommunity.com/id/fiellavin/"
        target="_blank"
        aria-label="Steam"
        ><i class="fab fa-steam"></i
      ></a>
    </div>

    <audio
      id="background-music"
      autoplay
      muted
      loop
      src="songs/song7.mp3"
    ></audio>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("container");
    const body = document.body;
    const playButton = document.getElementById("play-button");
    const audio = document.getElementById("background-music");
    const volumeSlider = document.getElementById("volume-slider");

    const songs = [
      "songs/song1.mp3",
      "songs/song2.mp3",
      "songs/song3.mp3",
      "songs/song4.mp3",
      "songs/song5.mp3",
      "songs/song6.mp3",
      "songs/song7.mp3",
    ];

    audio.volume = 0.2;

    function setRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      audio.src = songs[randomIndex];
      audio.load();
    }

    function fadeInMusic() {
      let vol = 0;
      audio.volume = vol;
      audio.muted = false;
      audio.play();
      const fadeInterval = setInterval(() => {
        vol += 0.02;
        if (vol >= volumeSlider.value) {
          vol = volumeSlider.value;
          clearInterval(fadeInterval);
        }
        audio.volume = vol;
      }, 100);
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "Stop Music";
      } else {
        audio.pause();
        playButton.textContent = "Start Music";
      }
    }

    overlay.addEventListener("click", async () => {
      // Fade out overlay and background
      overlay.classList.add("fade-out");
      body.classList.add("fade-bg");

      // Show container content with fade
      container.classList.add("visible");

      setRandomSong();

      try {
        audio.muted = false;
        await audio.play();
        fadeInMusic();
        playButton.textContent = "Stop Music";
      } catch (err) {
        console.log("Autoplay blocked:", err);
      }
    });

    // After overlay fade ends, hide it fully so it doesn't block clicks
    overlay.addEventListener("transitionend", () => {
      if (overlay.classList.contains("fade-out")) {
        overlay.style.display = "none";
      }
    });

    // Update audio volume realtime
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
