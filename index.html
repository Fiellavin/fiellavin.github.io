<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiellavin</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5a64c.js" crossorigin="anonymous"></script>
  <style>
    /* ====== GENERAL ====== */
    body {
      margin: 0;
      background-color: #182c3c;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* ====== OVERLAY ====== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 3px;
      color: #c5ffc5;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      z-index: 10;
      cursor: pointer;
      opacity: 1;
      transition: opacity 2s ease;
      animation: pulseText 2s infinite ease-in-out;
    }

    .overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 12px rgba(0, 255, 0, 0.8); }
      50% { opacity: 1; text-shadow: 0 0 20px rgba(0, 255, 0, 1); }
    }

    /* ====== MAIN CONTAINER ====== */
    .container {
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .container.visible {
      opacity: 1;
    }

    /* ====== TITLE ====== */
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      color: #c5ffc5;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .container.visible .title {
      opacity: 1;
      transform: translateY(0);
    }

    /* ====== SOCIAL ICONS ====== */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .social-icons a {
      color: #a8f1a8;
      font-size: 34px;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 1.2s ease, transform 1.2s ease, color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .social-icons a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">Click to enter...</div>

  <div class="container" id="container">
    <div class="title">Fiellavin</div>
    <div class="social-icons" id="socialIcons">
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="#" target="_blank"><i class="fab fa-steam"></i></a>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("container");
    const socialIcons = document.querySelectorAll(".social-icons a");

    overlay.addEventListener("click", () => {
      // Start fading out overlay
      overlay.classList.add("fade-out");

      // Fade in main content
      setTimeout(() => {
        container.classList.add("visible");
      }, 500);

      // Fade in icons one by one
      setTimeout(() => {
        socialIcons.forEach((icon, i) => {
          setTimeout(() => icon.classList.add("visible"), i * 400);
        });
      }, 1500);

      // Remove overlay completely after fade
      setTimeout(() => {
        overlay.style.display = "none";
      }, 2500);
    });
  </script>
</body>
</html>
