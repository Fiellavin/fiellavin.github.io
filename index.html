<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="logos/flogo.jpg">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');

        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b3d0b;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        /* Title */
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #c5ffc5;
            font-family: 'Dancing Script', 'Great Vibes', cursive;
            text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
            margin-bottom: 10px;
        }

        /* Hidden Game Styles */
        #game {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10;
            overflow: hidden;
        }

        .player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: lime;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .falling-object {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>

        <!-- Play button -->
        <button id="play-button" onclick="toggleMusic()">Start Music</button>

        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        <!-- Hidden Game -->
        <div id="game">
            <div class="player" id="player"></div>
        </div>

        <!-- Audio element -->
        <audio id="background-music" autoplay muted loop></audio>
    </div>

    <script>
        const playButton = document.getElementById("play-button");
        const audio = document.getElementById("background-music");
        const game = document.getElementById("game");
        const player = document.getElementById("player");

        audio.volume = 0.2;

        // Array of song sources
        const songs = [
            "songs/song1.mp3",
            "songs/song2.mp3",
            "songs/song3.mp3",
            "songs/song4.mp3",
            "songs/song5.mp3"
        ];

        // Select a random song
        function setRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            audio.src = songs[randomIndex];
        }

        // Toggle play/pause
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Stop Music";
            } else {
                audio.pause();
                playButton.textContent = "Start Music";
            }
        }

        // Trigger hidden game with a specific key
        document.addEventListener("keydown", (event) => {
            if (event.key.toLowerCase() === 'f') {
                game.style.display = "block";
                startGame();
            }
        });

        // Game logic
        function startGame() {
            document.addEventListener("mousemove", (event) => {
                let x = event.clientX - player.offsetWidth / 2;
                player.style.left = `${x}px`;
            });

            createFallingObject();
        }

        function createFallingObject() {
            const object = document.createElement("div");
            object.classList.add("falling-object");
            object.style.left = `${Math.random() * 100}vw`;
            object.style.animationDuration = `${2 + Math.random() * 3}s`;

            game.appendChild(object);

            // Remove the object after it falls
            object.addEventListener("animationend", () => {
                game.removeChild(object);
                createFallingObject(); // Create a new falling object
            });
        }

        // Select a random song and autoplay
        window.addEventListener("load", () => {
            setRandomSong();
            setTimeout(() => {
                audio.muted = false;
                audio.play().then(() => {
                    playButton.textContent = "Stop Music";
                }).catch(() => {
                    playButton.textContent = "Start Music";
                });
            }, 500);
        });
    </script>
</body>
</html>
