<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fiellavin</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<link rel="icon" href="logos/flogo.jpg" />
<style>
  @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap");

  /* custom neon green glowing cursor */
  body,
  button,
  input[type="range"] {
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='24' width='24'><circle cx='12' cy='12' r='6' fill='lime' fill-opacity='0.9' stroke='lime' stroke-width='1'/></svg>")
        12 12,
      auto;
  }

  /* general */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b3d0b;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* neon bg */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
      circle at center,
      rgba(30, 255, 30, 0.15),
      rgba(5, 5, 5, 0.85) 70%
    );
    animation: neonGlow 6s ease-in-out infinite;
    z-index: 0;
    opacity: 0.9;
    transition: opacity 2s ease;
  }

  body.fade-bg::before {
    opacity: 0.4;
  }

  @keyframes neonGlow {
    0%,
    100% {
      filter: hue-rotate(0deg) brightness(1.1);
    }
    50% {
      filter: hue-rotate(180deg) brightness(1.3);
    }
  }

  /* container and fade-in for content */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease;
  }

  .container.visible {
    opacity: 1;
    pointer-events: auto;
  }

  /* titles */
  .title {
    font-size: 72px;
    font-weight: 700;
    color: #c5ffc5;
    font-family: "Dancing Script", "Great Vibes", cursive;
    letter-spacing: 2px;
    text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
    margin-bottom: 10px;
  }

  /* music button */
  #play-button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: inherit; /* use custom cursor */
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #4caf50aa;
  }

  #play-button:hover {
    background-color: #388e3c;
    transform: scale(1.05);
  }

  /* social icons */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .social-icons a {
    color: #a8f1a8;
    font-size: 32px;
    transition: color 0.3s ease, transform 0.3s ease;
    text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
  }

  .social-icons a:hover {
    color: #76c776;
    transform: scale(1.15);
  }

  /* volume slider container */
  .volume-container {
    margin: 15px 0 5px;
    width: 240px;
    user-select: none;
  }

  /* volume slider styling */
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 5px;
    background: rgba(76, 175, 80, 0.5);
    box-shadow: 0 0 8px #4caf50aa inset;
    outline: none;
    cursor: inherit; /* use custom cursor */
    transition: background-color 0.3s ease;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #4caf50;
    border-radius: 50%;
    box-shadow: 0 0 10px #4caf50;
    cursor: inherit; /* use custom cursor */
    transition: background-color 0.3s ease;
    border: none;
  }

  input[type="range"]:hover {
    background: rgba(76, 175, 80, 0.8);
  }

  input[type="range"]:hover::-webkit-slider-thumb {
    background: #2e7d32;
    box-shadow: 0 0 15px #2e7d32;
  }

  /* Firefox */
  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #4caf50;
    border-radius: 50%;
    box-shadow: 0 0 10px #4caf50;
    cursor: inherit;
    border: none;
  }

  /* overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background-color: #0b3d0b;
    color: #aaffaa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Dancing Script", cursive;
    font-size: 32px;
    font-weight: 600;
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' height='24' width='24'><circle cx='12' cy='12' r='6' fill='lime' fill-opacity='0.9' stroke='lime' stroke-width='1'/></svg>")
        12 12,
      auto;
    z-index: 10;
    transition: opacity 1.5s ease;
  }

  #overlay.fade-out {
    opacity: 0;
  }
</style>
</head>
<body>
  <div id="overlay">Click to enter...</div>

  <div class="container" id="container">
    <h1 class="title">Fiellavin</h1>

    <button id="play-button" onclick="toggleMusic()">Start Music</button>

    <div class="volume-container">
      <input
        id="volume-slider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.2"
        aria-label="Volume"
      />
    </div>

    <div class="social-icons">
      <a
        href="https://www.youtube.com/@fiellavin"
        target="_blank"
        aria-label="YouTube"
        ><i class="fab fa-youtube"></i
      ></a>
      <a
        href="https://discord.com/users/317315928855543828"
        target="_blank"
        aria-label="Discord"
        ><i class="fab fa-discord"></i
      ></a>
      <a
        href="https://steamcommunity.com/id/fiellavin/"
        target="_blank"
        aria-label="Steam"
        ><i class="fab fa-steam"></i
      ></a>
    </div>

    <audio
      id="background-music"
      autoplay
      muted
      loop
      src="songs/song7.mp3"
    ></audio>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("container");
    const body = document.body;
    const playButton = document.getElementById("play-button");
    const audio = document.getElementById("background-music");
    const volumeSlider = document.getElementById("volume-slider");

    const songs = [
      "songs/song1.mp3",
      "songs/song2.mp3",
      "songs/song3.mp3",
      "songs/song4.mp3",
      "songs/song5.mp3",
      "songs/song6.mp3",
      "songs/song7.mp3",
    ];

    audio.volume = 0.2;

    function setRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      audio.src = songs[randomIndex];
      audio.load();
    }

    function fadeInMusic() {
      let vol = 0;
      audio.volume = vol;
      audio.muted = false;
      audio.play();
      const fadeInterval = setInterval(() => {
        vol += 0.02;
        if (vol >= volumeSlider.value) {
          vol = volumeSlider.value;
          clearInterval(fadeInterval);
        }
        audio.volume = vol;
      }, 100);
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "Stop Music";
      } else {
        audio.pause();
        playButton.textContent = "Start Music";
      }
    }

    // On overlay click: fade it out & show container with fade
    overlay.addEventListener("click", async () => {
      overlay.classList.add("fade-out");
      body.classList.add("fade-bg");
      container.classList.add("visible");
      setRandomSong();
      try {
        audio.muted = false;
        await audio.play();
        fadeInMusic();
        playButton.textContent = "Stop Music";
      } catch (err) {
        console.log("Autoplay blocked:", err);
      }
    });

    // Hide overlay completely after fadeout finishes
    overlay.addEventListener("transitionend", () => {
      if (overlay.classList.contains("fade-out")) {
        overlay.style.display = "none";
      }
    });

    // Volume slider update
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    // Prevent showing default cursor on buttons and input range
    // Cursor is inherited by CSS from body & controls
  </script>
</body>
</html>
