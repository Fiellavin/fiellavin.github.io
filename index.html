<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiellavin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="logos/flogo.jpg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');

    /* general */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b3d0b;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* neon background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(30, 255, 30, 0.15), rgba(5, 5, 5, 0.85) 70%);
      animation: neonGlow 6s ease-in-out infinite;
      z-index: 0;
      opacity: 0.9;
    }

    @keyframes neonGlow {
      0%, 100% { filter: hue-rotate(0deg) brightness(1.1); }
      50% { filter: hue-rotate(180deg) brightness(1.3); }
    }

    /* container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      color: #c5ffc5;
      font-family: 'Dancing Script', 'Great Vibes', cursive;
      letter-spacing: 2px;
      text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
    }

    /* button */
    #play-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
    }

    #play-button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    /* social icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #a8f1a8;
      font-size: 32px;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
    }

    .social-icons a:hover {
      color: #76c776;
      transform: scale(1.15);
    }

    /* fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Fiellavin</h1>

    <button id="play-button" onclick="toggleMusic()">Stop Music</button>

    <div class="social-icons">
      <a href="https://www.youtube.com/@fiellavin" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com/users/317315928855543828" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://steamcommunity.com/id/fiellavin/" target="_blank"><i class="fab fa-steam"></i></a>
    </div>

    <audio id="background-music" autoplay loop muted src="songs/song7.mp3"></audio>
  </div>

  <script>
    const playButton = document.getElementById("play-button");
    const audio = document.getElementById("background-music");
    const songs = [
      "songs/song1.mp3",
      "songs/song2.mp3",
      "songs/song3.mp3",
      "songs/song4.mp3",
      "songs/song5.mp3",
      "songs/song6.mp3",
      "songs/song7.mp3"
    ];

    audio.volume = 0; // start silent

    function setRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      audio.src = songs[randomIndex];
      audio.load();
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "Stop Music";
      } else {
        audio.pause();
        playButton.textContent = "Start Music";
      }
    }

    // Fade in the volume gradually
    function fadeInAudio(targetVolume = 0.2, step = 0.02, interval = 100) {
      let volume = 0;
      audio.volume = 0;
      const fade = setInterval(() => {
        volume += step;
        if (volume >= targetVolume) {
          volume = targetVolume;
          clearInterval(fade);
        }
        audio.volume = volume;
      }, interval);
    }

    window.addEventListener("load", async () => {
      setRandomSong();

      try {
        await audio.play();
        fadeInAudio(); // start fade in
        playButton.textContent = "Stop Music";
      } catch (e) {
        console.log("Autoplay blocked, waiting for user click...");
      }
    });

    // If autoplay was blocked, fade in after first click
    window.addEventListener("click", async () => {
      if (audio.paused) {
        try {
          await audio.play();
          fadeInAudio();
          playButton.textContent = "Stop Music";
        } catch (e) {
          console.warn("Playback still blocked:", e);
        }
      }
    }, { once: true });
  </script>
</body>
</html>
