<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="logos/flogo.jpg">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');

        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b3d0b;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Neon Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(30, 255, 30, 0.15), rgba(5, 5, 5, 0.85) 70%);
            animation: neonGlow 6s ease-in-out infinite;
            z-index: 0;
            opacity: 0.9;
        }

        @keyframes neonGlow {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1.1);
            }
            50% {
                filter: hue-rotate(180deg) brightness(1.3);
            }
        }

        /* Center */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        /* Title */
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #c5ffc5;
            font-family: 'Dancing Script', 'Great Vibes', cursive;
            letter-spacing: 2px;
            text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        /* Button */
        #play-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        #play-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #a8f1a8;
            font-size: 32px;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 0px 0px 6px rgba(0, 255, 0, 0.6);
        }

        .social-icons a:hover {
            color: #76c776;
            transform: scale(1.15);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>

        <!-- Play button -->
        <button id="play-button" onclick="toggleMusic()">Start Music</button>

        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        
        <!-- Audio element -->
        <audio id="background-music" autoplay muted loop></audio>
    </div>

    <script>
        const playButton = document.getElementById("play-button");
        const audio = document.getElementById("background-music");

        audio.volume = 0.2;

        // Array of song sources
        const songs = [
            "songs/song1.mp3",
            "songs/song2.mp3",
            "songs/song3.mp3",
            "songs/song4.mp3",
            "songs/song5.mp3"
        ];

        // select a random song
        function setRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            audio.src = songs[randomIndex];
        }

        // toggle play/pause
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Stop Music";
            } else {
                audio.pause();
                playButton.textContent = "Start Music";
            }
        }

        // Select a random song, autoplay
        window.addEventListener("load", () => {
            setRandomSong();
            // playing with a small delay
            setTimeout(() => {
                audio.muted = false;
                audio.play().then(() => {
                    playButton.textContent = "Stop Music";
                }).catch(() => {
                    playButton.textContent = "Start Music";
                });
            }, 500); // 500ms delay to try
        });
    </script>
</body>
</html>
