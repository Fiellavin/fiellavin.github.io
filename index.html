<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="flogo.jpg">
    <style type="text/css">
        /* Your CSS here (same as before) */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <button id="play-button" onclick="toggleMusic()">Start Music</button>

        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        <!-- Audio element without a source -->
        <audio id="background-music" loop></audio>
    </div>

    <script>
        const playButton = document.getElementById("play-button");
        const audio = document.getElementById("background-music");

        // Set volume level
        audio.volume = 0.2;

        // Array of song URLs
        const songs = [
            "song1.mp3",
            "song2.mp3",
            "song3.mp3"
        ];

        // Function to select a random song
        function setRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            audio.src = songs[randomIndex];
        }

        // Function to toggle play/pause
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Stop Music";
            } else {
                audio.pause();
                playButton.textContent = "Start Music";
            }
        }

        // Select a random song and attempt to autoplay on load
        window.addEventListener("load", () => {
            setRandomSong();
            audio.play().then(() => {
                // Unmute after a short delay for autoplay compatibility
                setTimeout(() => audio.muted = false, 500);
            }).catch(() => {
                // If autoplay fails, change button text to indicate user interaction is needed
                playButton.textContent = "Start Music";
            });
        });
    </script>
</body>
</html>
