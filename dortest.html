<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBCode Generator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Daily Observation Report BBCode Generator</h1>
    <form id="reportForm">
        <label for="ftoName">Field Training Officer's Name:</label><br>
        <input type="text" id="ftoName"><br>

        <label for="poName">Probationary Police Officer's Name:</label><br>
        <input type="text" id="poName"><br>

        <label for="serialNo">Serial No:</label><br>
        <input type="text" id="serialNo"><br>

        <label for="division">Division:</label><br>
        <input type="text" id="division"><br>

        <label for="patrolDate">Date of Patrol:</label><br>
        <input type="text" id="patrolDate"><br>

        <label for="phase">Phase Covered:</label><br>
        <input type="text" id="phase"><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" rows="4"></textarea><br>

        <button type="button" onclick="generateBBCode()">Generate BBCode</button>
    </form>

    <h2>Output</h2>
    <div class="output" id="output"></div>

    <script>
        function generateBBCode() {
            const ftoName = document.getElementById('ftoName').value;
            const poName = document.getElementById('poName').value;
            const serialNo = document.getElementById('serialNo').value;
            const division = document.getElementById('division').value;
            const patrolDate = document.getElementById('patrolDate').value;
            const phase = document.getElementById('phase').value;
            const comments = document.getElementById('comments').value;

            const bbcode = `
[font=Arial][divbox=#eee font=#2E3168]  
[center]Los Santos Police Department
[b]PROBATIONARY POLICE OFFICER
DAILY OBSERVATION REPORT[/b][/center]
[hr][/hr]

[size=95][b]Field Training Officer's Name[/b][/size]: ${ftoName}
[size=95][b]Probationary Police Officer's Name[/b][/size]: ${poName}
[size=95][b]Serial No.[/b][/size]: ${serialNo}
[size=95][b]Division:[/b][/size]: ${division}
[size=95][b]Date of Patrol:[/b][/size]: ${patrolDate}
[size=95][b]Phase Covered:[/b][/size]: ${phase}
[br]
[justify][size=80][b]INSTRUCTIONS:[/b] [b]See [url=https://police.lsgov.us/viewtopic.php?p=17517#p17517]Appendix 1, Standardized Evaluation Guidelines (SEGs)[/url] for how to rate observable behaviors.[/b] A rating of [b][color=#993300]3[/color][/b] (Standard) is the [i]minimum[/i] acceptable score within each category to meet the standard for solo patrol officer. Ratings of [b][color=#993300]1[/color][/b] (Below Standard) and [b][color=#993300]2[/color][/b] (Improvement Required) or [b][color=#993300]4[/color][/b] (Above Standard) [b][i]require[/i][/b] a Documented Situation (DS); thus describe the related event in the accompanying Event Narrative. Check [b][color=#993300]N/O[/color][/b] if behavior is Not Observed.[/size]

[center][b][size=110]EVALUATION CATEGORIES[/size][/b][/center]

[list=none]
[b][u]APPEARANCE[/u][/b]
[list=none]
[*]1. General Appearance — [b]Rating:[/b] 
[/list]

[b][u]ATTITUDE[/u][/b]
[list=none]
[*]2. Acceptance of Criticism/Response — [b]Rating:[/b] 
[br]
[*]3. Attitude Toward Public Service — [b]Rating:[/b] 
[/list]

[b][u]KNOWLEDGE[/u][/b]
[list=none]
[*]4. Department Policies/Procedures — [b]Rating:[/b] 
[br]
[*]5. Law, Search and Seizure — [b]Rating:[/b] 
[br]
[*]6. Penal and Vehicle Codes — [b]Rating:[/b] 
[/list]

[b][u]PERFORMANCE[/u][/b]
[list=none]
[*]7. Driving Skill: Normal Patrol Conditions — [b]Rating:[/b] 
[br]
[*]8. Driving Skill: Moderate and Stress Conditions — [b]Rating:[/b] 
[br]
[*]9. Report Writing — [b]Rating:[/b] 
[br]
[*]10. Field Performance: Non-Stress Conditions — [b]Rating:[/b] 
[br]
[*]11. Field Performance: Stress Conditions — [b]Rating:[/b] 
[br]
[*]12. Self-Initiated Field Activities — [b]Rating:[/b] 
[br]
[*]13. Officer Safety: General — [b]Rating:[/b] 
[br]
[*]14. Officer Safety: Suspects/Prisoners — [b]Rating:[/b] 
[br]
[*]15. Control of Conflict: Voice Command — [b]Rating:[/b] 
[br]
[*]16. Control of Conflict: Physical Skill — [b]Rating:[/b] 
[br]
[*]17. Use of Common Sense and Good Judgement — [b]Rating:[/b] 
[br]
[*]18. Radio Usage: Articulation of Transmissions/Listens/Comprehends/Appropriate Use of Codes — [b]Rating:[/b] 
[br]
[*]19. Mobile Data Terminal (MDT): Use/Comprehension/Articulation — [b]Rating:[/b] 
[/list]

[b][u]RELATIONSHIPS[/u][/b]
[list=none]
[*]20. Relationships with Citizens in General — [b]Rating:[/b] 
[br]
[*]21. With Others: Officers/FTO/Supervisors — [b]Rating:[/b] 
[/list]

[b][u](( OUT OF CHARACTER ))[/u][/b]
[list=none]
[*]22. Overall Mindset — [b]Rating:[/b] 
[br]
[*]23. Character Portrayal — [b]Rating:[/b] 
[br]
[*]24. Roleplay: General/Passive — [b]Rating:[/b] 
[/list]
[/list]

[center][b][size=110]EVALUATION NARRATIVE[/size][/b][/center]

[list=1]
[*][b]Evaluation Category:[/b] e.g. 1, 2, etc.
[b]Incident/Task:[/b] narrative about the incident in which you took part or task given to the probationer
[b]Training/Remediation:[/b] if applicable, describe what training has been conducted with the probationer OR suggest training methods for future patrols
[br]
[*][b]Evaluation Category:[/b] e.g. 1, 2, etc.
[b]Incident/Task:[/b] narrative about the incident in which you took part or task given to the probationer
[b]Training/Remediation:[/b] if applicable, describe what training has been conducted with the probationer OR suggest training methods for future patrols
[br]
[*][b]Evaluation Category:[/b] e.g. 1, 2, etc.
[b]Incident/Task:[/b] narrative about the incident in which you took part or task given to the probationer
[b]Training/Remediation:[/b] if applicable, describe what training has been conducted with the probationer OR suggest training methods for future patrols
[/list]

[center][b][size=110]ADDITIONAL COMMENTS[/size][/b][/center]
[list=none]${comments}[/list]
[/divbox]
            `;

            document.getElementById('output').textContent = bbcode.trim();
        }
    </script>
</body>
</html>
