<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBCode Formatter with Logo Overlay</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        label { font-weight: bold; }
        .section { margin-bottom: 20px; }
        .rating-item { margin: 10px 0; }
        .extra-input { display: none; margin-top: 10px; }
        .extra-input textarea { width: 95%; height: 100px; }
        .textarea-container { position: relative; width: 100%; }
        .textarea-input { width: 100%; height: 300px; margin-top: 10px; opacity: 0.9; }
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0.1; /* Adjust opacity as desired for visibility */
        }
        .logo-overlay img { max-width: 80%; max-height: 80%; }
    </style>
</head>
<body>
<h2>BBCode Formatter for Daily Observation Report</h2>
<a href="index.html">Back to Home</a>

<div id="form">
    <!-- Form Fields -->
    <div class="section">
        <label>Field Training Officer's Name:</label><br>
        <input type="text" id="ftoName" placeholder="FTO, First, Last"><br>
        <label>Probationary Police Officer's Name:</label><br>
        <input type="text" id="ppoName" placeholder="PO1 First, Last"><br>
        <label>Serial No.:</label><br>
        <input type="text" id="serial" placeholder="PO1 Serial"><br>
        <label>Division:</label><br>
        <select id="division">
            <option value="HARBOR PATROL DIVISION">HARBOR PATROL DIVISION</option>
            <option value="VICTORIA PATROL DIVISION">VICTORIA PATROL DIVISION</option>
            <option value="CENTRAL TRAFFIC DIVISION">CENTRAL TRAFFIC DIVISION</option>
            <option value="Metro">METROPOLITAN DIVISION</option>
        </select><br>
        <label>Phase Covered:</label><br>
        <select id="phase">
            <option value="II-1">II-1</option>
            <option value="II-2">II-2</option>
            <option value="III">III</option>
        </select><br>
        <label>Date of Patrol (DD/MMM/YYYY):</label><br>
        <input type="text" id="patrolDate"><br>
    </div>

    <div class="section">
        <label>Ratings (1-4 or N/O):</label>
        <div id="ratings"></div>
    </div>

    <!-- Additional Comments with Logo Overlay -->
    <div class="section">
        <label>Additional Comments:</label><br>
        <div class="textarea-container">
            <textarea class="form-control textarea-input" id="comments" placeholder="Additional comments here..."></textarea>
            <div class="logo-overlay">
                <img src="seal.png" alt="Logo">
            </div>
        </div>
    </div>

    <button onclick="generateBBCode()">Generate BBCode</button>
</div>

<h3>Generated BBCode</h3>
<textarea id="output" readonly></textarea>

    // BBCode generation script (from previous code)
    function generateBBCode() {
        // Form field processing and BBCode generation logic here...
        // Output to `#output` textarea.
    }
</script>
</body>
</html>
