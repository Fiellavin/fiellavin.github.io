<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="asapdev">
    <meta name="description" content="BBCode Formatter for Daily Observation Report">
    <title>BBCode Formatter</title>
    <meta name="keywords" content="BBCode, Formatter, Daily Observation Report">

    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link href="css/sp-style.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">

    <style type="text/css">
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        .cons1 {
            background: #0f2940;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .cons1 a {
            color: white;
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section { 
            margin-bottom: 20px; 
            text-align: left;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px; /* Compact size */
            resize: vertical;
            position: relative; /* Enable positioning of the logo */
        }
        .rating-item { 
            margin: 10px 0; 
            position: relative; 
        }
        .extra-input { 
            display: none; 
            margin-top: 10px; 
        }
        .extra-input textarea { 
            width: 90%; 
            height: 60px; 
            padding: 8px; 
            margin-bottom: 5px; 
        }
        /* Logo overlay styling */
        .logo-overlay {
            position: absolute;
            top: 50%;
            right: 10px; /* Adjust as needed for spacing */
            transform: translateY(-50%); /* Center vertically */
            pointer-events: none;
            opacity: 0.5; /* Adjusted opacity */
            transition: width 0.2s, height 0.2s; /* Smooth resizing */
        }
        /* Button Styling */
        .btn-success {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        /* Copy Button */
        .btn-copy {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
        .btn-copy:hover {
            background-color: #218838;
        }
        /* Generated BBCode textarea */
        #output {
            width: 100%;
            height: 150px; /* Larger than input textboxes */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
            position: relative; /* Enable positioning of the logo */
        }
    </style>
</head>
<body>
    <div class="cons1">
        <h2>BBCode Formatter for Daily Observation Report</h2>
        <a href="index.html">Back to Home</a>
    </div>

    <div class="container">
        <div id="form">
            <div class="section">
                <label>Field Training Officer's Name:</label>
                <input type="text" id="ftoName" placeholder="FTO, First, Last">

                <label>Probationary Police Officer's Name:</label>
                <input type="text" id="ppoName" placeholder="PO1 First, Last">

                <label>Serial No.:</label>
                <input type="text" id="serial" placeholder="PO1 Serial">

                <label>Division:</label>
                <select id="division">
                    <option value="HARBOR PATROL DIVISION">HARBOR PATROL DIVISION</option>
                    <option value="VICTORIA PATROL DIVISION">VICTORIA PATROL DIVISION</option>
                    <option value="CENTRAL TRAFFIC DIVISION">CENTRAL TRAFFIC DIVISION</option>
                    <option value="Metro">METROPOLITAN DIVISION</option>
                </select>

                <label>Phase Covered:</label>
                <select id="phase">
                    <option value="II-1">II-1</option>
                    <option value="II-2">II-2</option>
                    <option value="III">III</option>
                </select>

                <label>Date of Patrol (DD/MMM/YYYY):</label>
                <input type="text" id="patrolDate">
            </div>

            <div class="section">
                <label>Ratings (1-4 or N/O):</label>
                <div id="ratings"></div>
            </div>

            <div class="section">
                <label>Additional Comments:</label>
                <div class="textarea-container">
                    <textarea id="comments" placeholder="Additional comments here..."></textarea>
                    <div class="logo-overlay">
                        <img src="seal.png" alt="Logo" class="dynamic-logo">
                    </div>
                </div>
            </div>

            <button onclick="generateBBCode()" class="btn btn-success">Generate BBCode</button>
        </div>

        <h3>Generated BBCode</h3>
        <div style="position: relative; display: inline-block; width: 100%;">
            <textarea id="output" readonly></textarea>
            <div class="logo-overlay">
                <img src="seal.png" alt="Logo" class="dynamic-logo">
            </div>
            <button class="btn-copy" onclick="copyToClipboard()">
                ðŸ“‹ Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        // Category definitions for ratings
        const categories = {
            "Appearance": ["General Appearance"],
            "Attitude": ["Acceptance of Criticism/Response", "Attitude Toward Public Service"],
            "Knowledge": ["Department Policies/Procedures", "Law, Search and Seizure", "Penal and Vehicle Codes"],
            "Performance": [
                "Driving Skill: Normal Patrol Conditions", "Driving Skill: Moderate and Stress Conditions",
                "Report Writing", "Field Performance: Non-Stress Conditions", "Field Performance: Stress Conditions",
                "Self-Initiated Field Activities", "Officer Safety: General", "Officer Safety: Suspects/Prisoners",
                "Control of Conflict: Voice Command", "Control of Conflict: Physical Skill",
                "Use of Common Sense and Good Judgement", "Radio Usage: Articulation of Transmissions/Listens/Comprehends/Appropriate Use of Codes",
                "Mobile Data Terminal (MDT): Use/Comprehension/Articulation"
            ],
            "Relationships": ["Relationships with Citizens in General", "With Others: Officers/FTO/Supervisors"],
            "(( Out of Character ))": ["Overall Mindset", "Character Portrayal", "Roleplay: General/Passive"]
        };

        // Create rating fields with logo overlay
        function createRatingFields() {
            const ratingsDiv = document.getElementById('ratings');
            Object.keys(categories).forEach(section => {
                const header = document.createElement('h4');
                header.textContent = section.toUpperCase();
                ratingsDiv.appendChild(header);

                categories[section].forEach(category => {
                    const div = document.createElement('div');
                    div.className = 'rating-item';
                    const categoryId = category.replace(/\s+/g, '');

                    div.innerHTML = `
                        <label>${category} â€” Rating:</label>
                        <select id="${categoryId}" onchange="toggleExtraInput('${categoryId}')">
                            <option value="">Select...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="N/O">N/O</option>
                        </select>
                        <div class="extra-input" id="${categoryId}Extra">
                            <label>Comments:</label>
                            <textarea placeholder="Additional comments for ${category}..."></textarea>
                        </div>
                    `;
                    ratingsDiv.appendChild(div);
                });
            });
        }

        // Function to toggle extra input visibility
        function toggleExtraInput(categoryId) {
            const extraInput = document.getElementById(categoryId + 'Extra');
            const selectedValue = document.getElementById(categoryId).value;
            extraInput.style.display = (selectedValue === "N/O") ? 'block' : 'none';
        }

        // Function to generate BBCode
        function generateBBCode() {
            let bbCode = `[b]Field Training Officer's Name:[/b] ${document.getElementById('ftoName').value}\n`;
            bbCode += `[b]Probationary Police Officer's Name:[/b] ${document.getElementById('ppoName').value}\n`;
            bbCode += `[b]Serial No.:[/b] ${document.getElementById('serial').value}\n`;
            bbCode += `[b]Division:[/b] ${document.getElementById('division').value}\n`;
            bbCode += `[b]Phase Covered:[/b] ${document.getElementById('phase').value}\n`;
            bbCode += `[b]Date of Patrol:[/b] ${document.getElementById('patrolDate').value}\n\n`;
            bbCode += `[b]Ratings:[/b]\n`;

            Object.keys(categories).forEach(section => {
                bbCode += `[b]${section}:[/b]\n`;
                categories[section].forEach(category => {
                    const categoryId = category.replace(/\s+/g, '');
                    const rating = document.getElementById(categoryId).value;
                    const comments = document.querySelector(`#${categoryId}Extra textarea`).value;
                    bbCode += `${category} â€” Rating: ${rating}`;
                    if (comments) {
                        bbCode += ` - Comments: ${comments}\n`;
                    } else {
                        bbCode += '\n';
                    }
                });
            });

            bbCode += `\n[b]Additional Comments:[/b] ${document.getElementById('comments').value}`;
            document.getElementById('output').value = bbCode;
        }

        // Function to copy BBCode to clipboard
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BBCode copied to clipboard!");
        }

        // Initialize the rating fields on page load
        window.onload = createRatingFields;
    </script>
</body>
</html>
