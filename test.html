<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');
    /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0b3d0b; /* Dark green background */
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Centered Content Styling */
.centered-content {
    text-align: center;
    margin-top: -100px; /* Adjusts vertical positioning */
}

/* Fancy Title Styling */
.title {
    font-size: 72px;
    font-weight: 700;
    color: #c5c5c5;
    font-family: 'Dancing Script', 'Great Vibes', cursive; /* Fancy font */
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 128, 0, 0.4); /* Adjusted shadow for depth */
    margin-bottom: 20px;
}

/* Social Icon Styling */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icons a {
    color: #a8f1a8; /* Light green color for icons */
    font-size: 32px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #76c776; /* Brighter green on hover */
}
#background-music {
    display: none;
}
#play-button {
    padding: 10px 20px;
    background-color: #2677ce;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

#play-button:hover {
    background-color: #1a5ea6;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>
</body>
<audio id="background-music" autoplay loop muted>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button id="play-button" onclick="playMusic()" style="display: none;">Play Music</button>

<script>
    const audio = document.getElementById("background-music");
    const playButton = document.getElementById("play-button");

    // Function to play music
    function playMusic() {
        audio.play();
        playButton.style.display = "none"; // Hide play button after starting
    }

    // Try to play on load
    window.addEventListener("load", () => {
        audio.play().catch(() => {
            // Show the play button if autoplay is blocked
            playButton.style.display = "block";
        });
    });
</script>
<script>
    const audio = document.getElementById("background-music");

    // Attempt to unmute shortly after autoplay
    audio.addEventListener("play", () => {
        setTimeout(() => {
            audio.muted = false; // Unmute after it starts
        }, 500); // Adjust delay if necessary
    });

    // Try playing again on page load
    window.addEventListener("load", () => {
        audio.play().catch((error) => {
            console.log("Autoplay blocked:", error);
        });
    });
</script>
</html>
