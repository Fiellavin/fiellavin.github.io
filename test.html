<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');

        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b3d0b; /* Dark green background */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Centered Content Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Fancy Title Styling */
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #c5c5c5;
            font-family: 'Dancing Script', 'Great Vibes', cursive; /* Fancy font */
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 128, 0, 0.4); /* Adjusted shadow for depth */
            margin-bottom: 10px;
        }

        /* Play Button Styling */
        #play-button {
            padding: 10px 20px;
            background-color: #4caf50; /* Green background */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #play-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        /* Social Icon Styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #a8f1a8; /* Light green color for icons */
            font-size: 32px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #76c776; /* Brighter green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>

        <!-- Play button under the title -->
        <button id="play-button" onclick="toggleMusic()">Start Music</button>

        <div class="social-icons">
            <a href="https://www.youtube.com/@fiellavin" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/317315928855543828" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/fiellavin/" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>

        <!-- Audio element -->
        <audio id="background-music" loop>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const playButton = document.getElementById("play-button");

        // Function to toggle music and update button text
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Stop Music";
            } else {
                audio.pause();
                playButton.textContent = "Start Music";
            }
        }

        // Check autoplay on page load and show button if blocked
        window.addEventListener("load", () => {
            audio.play().catch(() => {
                playButton.textContent = "Start Music";
            });
        });
    </script>
</body>
</html>
