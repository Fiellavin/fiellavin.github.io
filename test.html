<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style type="text/css">
    /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0b3d0b; /* Dark green background */
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Centered Content Styling */
.centered-content {
    text-align: center;
    margin-top: -100px; /* Adjusts vertical positioning */
}

/* Fancy Title Styling */
.title {
    font-size: 72px;
    font-weight: 400;
    color: #a8f1a8;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #a8f1a8, #76c776); /* Gradient effect */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    text-shadow: 4px 4px 10px rgba(0, 128, 0, 0.5), 0px 0px 15px rgba(0, 255, 0, 0.4); /* Stronger shadow for depth */
    margin-bottom: 20px;
}

/* Social Icon Styling */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icons a {
    color: #a8f1a8; /* Light green color for icons */
    font-size: 32px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #76c776; /* Brighter green on hover */
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>
</body>
</html>
