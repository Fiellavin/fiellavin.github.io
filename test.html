<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style type="text/css">
          /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: #c5c5c5;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0e1f12, #1b3d2a, #11231a); /* Dark green gradient */
}

/* Centered Content Styling */
.centered-content {
    text-align: center;
    margin-top: -100px; /* Adjusts vertical positioning */
}

/* Fancy Title Styling */
.title {
    font-size: 72px;
    font-weight: 400;
    color: #c5c5c5;
    font-family: 'Pacifico', cursive;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
    margin-bottom: 20px;
}

/* Social Icon Styling */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icons a {
    color: #c5c5c5;
    font-size: 32px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #ffffff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>
</body>
</html>
