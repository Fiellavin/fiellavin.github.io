<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style type="text/css">
           /* Full-page dark green gradient background */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0b3d0b, #1e5d1e); /* Dark green gradient */
    color: #c5c5c5;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main container styling */
.container {
    text-align: center;
}

/* Title styling with a fancier look */
.title {
    font-size: 64px;
    font-weight: 600;
    color: #ffffff;
    font-family: 'Pacifico', cursive;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for depth */
}

/* Social icon styling */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icons a {
    color: #c5c5c5;
    font-size: 32px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #ffffff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>
</body>
</html>
