<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiellavin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style type="text/css">
            body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0b3d0b, #1e5d1e); /* Dark green gradient */
    color: #c5c5c5;
    display: flex;
    justify-content: center;
    align-items: center;
}
         /* Centered Content Styling */
.centered-content {
    text-align: center;
    margin-top: -100px; /* Adjusts vertical positioning */
}

/* Fancy Title Styling */
.title {
    font-size: 72px; /* Larger text */
    font-weight: 400;
    font-family: 'Pacifico', cursive;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #a8e6a2, #56ab2f); /* Light to dark green gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; /* Makes the gradient visible within text */
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
    margin-bottom: 20px;
    transition: transform 0.3s ease; /* Animation for subtle scaling */
}

.title:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
}

/* Social Icon Styling */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icons a {
    color: #c5c5c5;
    font-size: 32px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.social-icons a:hover {
    color: #ffffff;
    transform: scale(1.1); /* Slightly enlarge icons on hover */
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fiellavin</h1>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" target="_blank" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>
</body>
</html>
