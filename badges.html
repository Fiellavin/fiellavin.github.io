<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos Police Department - Badge Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header span {
            display: block;
            font-size: 4vh;
            text-transform: uppercase;
            transition: color 0.2s linear;
        }

        .header span:hover {
            color: #00f;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 80vh;
            align-items: center;
        }

        .left {
            flex: 1;
            padding-right: 10px;
            overflow-y: auto;
        }

        .left .badges {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .left .badge {
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        .left .badge:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .right {
            flex: 1;
            position: relative;
            text-align: center;
        }

        #badge img {
            max-height: 50vh;
            max-width: 100%;
            margin-bottom: 20px;
        }

        #serial {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vh;
            color: #24275E;
            font-weight: bold;
            display: none;
        }

        #serial.visible {
            display: block;
        }

        .download {
            margin-top: 20px;
        }

        button {
            background-color: #24275E;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1a1a5e;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span>Los Santos Police Department</span>
            <span class="sub-header">Badge Generator</span>
        </div>
        <div class="content">
            <div class="left">
                <div class="badges">
                    <img src="logos/Chief of Police.png" alt="Chief of Police" class="badge" onclick="selectBadge('Chief of Police.png', true)">
                    <img src="logos/Assistant Chief.png" alt="Assistant Chief" class="badge" onclick="selectBadge('Assistant Chief.png', false)">
                    <img src="logos/Deputy Chief.png" alt="Deputy Chief" class="badge" onclick="selectBadge('Deputy Chief.png', false)">
                    <img src="logos/Commander.png" alt="Commander" class="badge" onclick="selectBadge('Commander.png', false)">
                    <img src="logos/Captain.png" alt="Captain" class="badge" onclick="selectBadge('Captain.png', false)">
                    <img src="logos/Lieutenant.png" alt="Lieutenant" class="badge" onclick="selectBadge('Lieutenant.png', false)">
                    <img src="logos/Sergeant.png" alt="Sergeant" class="badge" onclick="selectBadge('Sergeant.png', false)">
                    <img src="logos/Detective.png" alt="Detective" class="badge" onclick="selectBadge('Detective.png', false)">
                    <img src="logos/Police Officer.png" alt="Police Officer" class="badge" onclick="selectBadge('Police Officer.png', false)">
                </div>
            </div>
            <div class="right">
                <div id="badge">
                    <img id="selectedBadge" src="" alt="Selected Badge">
                    <input type="text" id="serial" placeholder="Badge Number">
                </div>
                <div class="download">
                    <button onclick="downloadBadge()">Download Badge</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let serialVisible = false;

        function selectBadge(badgeSrc, showSerial) {
            const badgeElement = document.getElementById('selectedBadge');
            const serialElement = document.getElementById('serial');

            badgeElement.src = badgeSrc;
            serialVisible = showSerial;
            serialElement.style.display = showSerial ? 'block' : 'none';
        }

        function downloadBadge() {
            const badgeElement = document.getElementById('selectedBadge');
            const serialElement = document.getElementById('serial');

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                if (serialVisible) {
                    ctx.font = "bold 48px 'Bebas Neue', sans-serif";
                    ctx.fillStyle = '#24275E';
                    ctx.textAlign = 'center';
                    ctx.fillText(serialElement.value, canvas.width / 2, canvas.height - 50);
                }

                const link = document.createElement('a');
                link.download = 'badge.png';
                link.href = canvas.toDataURL();
                link.click();
            };

            img.src = badgeElement.src;
        }
    </script>
</body>
</html>
